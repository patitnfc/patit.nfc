<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PatIt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaecee;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        .cover {
            position: relative;
            background: url('https://i.imgur.com/Mhm2MPA.jpeg') no-repeat center center;
            background-size: cover;
            color: #fff;
            padding: 100px 20px;
        }
        .profile-image {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            background: url('https://imgur.com/fPUkW8C.jpeg') no-repeat center center;
            background-size: cover;
        }
        .contact-options {
            margin-top: 30px;
        }
        .contact-options a {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            text-decoration: none;
            color: #fff;
            background-color: #0078D4;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .contact-options a.instagram {
            background-color: #E1306C;
        }
        .contact-options a.instagram:hover {
            background-color: #C13584;
        }
        .contact-options a:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cover">
            <div class="profile-image"></div>
        </div>
        <p style="margin-top: 20px;">Select a contact option below:</p>
        <div class="contact-options">
            <a href="mailto:patit.nfc@gmail.com">Email</a>
            <a href="tel:+918269265253">Call</a>
            <a href="https://wa.me/916264375042" target="_blank">WhatsApp</a>
            <a href="https://www.instagram.com/patit.nfc/" target="_blank" class="instagram">Instagram</a>
        </div>
    </div>
</body>
</html>
