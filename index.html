<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PatIt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E19033;
        }
        .container {
            text-align: center;
            padding: 0px;
        }
        .cover {
            position: relative;
            background: url('https://i.imgur.com/2EGh7Li.jpeg') no-repeat center center; 
            width: 100%; /* Added padding to fit within the white border */
            height: 35vh; 
            background-size: cover;
            color: #fff;
            margin: 0 auto; /* Center the image */
            border: 3px solid #fff; /* White frame around the cover */
            border-radius: 5px; /* Optional rounded corners */
             
        }
        .profile-image {
            position: absolute;
            top: 110%; /* Adjusted value to move it slightly down */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            background: url('https://imgur.com/fPUkW8C.jpeg') no-repeat center center;
            background-size: cover;
        }
        .contact-options {
            margin-top: 40px;
        }
        .contact-options a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #fff;
            text-align: center;
        }
        .contact-options img {
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cover">
            <div class="profile-image"></div>
        </div>
        <p style="margin-top: 110px;">Select a contact option below:</p>
        <div class="contact-options">
            <a href="mailto:patit.nfc@gmail.com">
                <img src="https://img.icons8.com/ios/50/000000/gmail.png" alt="Gmail Logo">
                <div>Email</div>
            </a>
            <a href="tel:+918269265253">
                <img src="https://img.icons8.com/ios/50/000000/phone.png" alt="Call Logo">
                <div>Call</div>
            </a>
            <a href="https://wa.me/916264375042" target="_blank">
                <img src="https://img.icons8.com/ios/50/000000/whatsapp.png" alt="WhatsApp Logo">
                <div>WhatsApp</div>
            </a>
            <a href="https://www.instagram.com/patit.nfc/" target="_blank">
                <img src="https://img.icons8.com/ios/50/000000/instagram-new.png" alt="Instagram Logo">
                <div>Instagram</div>
            </a>
            <a href="https://www.facebook.com/" target="_blank">
                <img src="https://img.icons8.com/ios/50/000000/facebook-new.png" alt="Facebook Logo">
                <div>Facebook</div>
            </a>
            <a href="https://maps.app.goo.gl/fgEutnpvctH78YSS9" target="_blank">
                <img src="https://img.icons8.com/ios/50/000000/marker.png" alt="Location Pin Logo">
                <div>Location</div>
            </a>
        </div>
    </div>
    <footer style="text-align: center; margin-top: 50px;">
        <img src="https://i.imgur.com/RslNhMJ.png" alt="Footer Image" style="width: 150px; height: auto; border-radius: 10px;">
    </footer>
</body>
</html>
