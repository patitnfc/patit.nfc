<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Badshah Agencies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #10222E; /* Background Color */
            text-align: center;
            color: #fff; /* Text Color for readability */
            position: relative;
            min-height: 100vh;
        }
        .container {
            padding: 50px;
        }
        h1 {
            color: #fff;
        }
        .contact-image {
            margin: 20px auto;
            width: 150px; /* Circle size */
            height: 150px;
            border-radius: 50%; /* Make it circular */
            background-image: url('https://i.imgur.com/pYnSHEZ.jpeg'); /* Image URL */
            background-size: cover; /* Ensure the image fits properly */
            background-position: center; /* Center the image */
            border: 4px solid #0078D4; /* Optional: border around the circle */
        }
        .contact-options {
            margin-top: 30px;
        }
        .contact-options a {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            text-decoration: none;
            color: #fff;
            background-color: #0078D4;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .contact-options a.instagram {
            background-color: #E1306C;
        }
        .contact-options a.instagram:hover {
            background-color: #C13584;
        }
        .contact-options a:hover {
            background-color: #005fa3;
        }
        .bottom-image {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color:#FEFEFE ;
        }
        .bottom-image img {
            width: 150px; /* Adjust the image size */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Badshah Agencies</h1>
        <div class="contact-image"></div> <!-- Circular Image -->
        <p>Select a contact option below:</p>
        <div class="contact-options">
            <a href="mailto:badshah.agencies.indore@gmail.com">Email Us</a>
            <a href="tel:+916264611551">Call Us</a>
            <a href="https://api.whatsapp.com/send/?phone=%2B916264611551&text&type=phone_number&app_absent=0" target="_blank">WhatsApp Us</a>
            <a href="https://www.instagram.com/badshah.agencies/" target="_blank" class="instagram">Follow Us on Instagram</a>
        </div>
    </div>
    <div class="bottom-image">
        <img src="https://i.imgur.com/q6Xsl6f.jpeg" alt="Badshah Agencies Logo">
    </div>
</body>
</html>
